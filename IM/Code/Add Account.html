<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Add Account</title>
    <meta name="Author" content="MÃ¡rcio Moniz Bandim Faustino"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="Add Account.css"/>
  </head>
  
  <body>
    <div id="Form">
      <fieldset>
        <legend>Login Options</legend>
        
        <table>
          <tr>
            <td><label for="Protocol">Protocol:</label></td>
            <td>
              <select id="Protocol">
                <option>MSN</option>
              </select>
            </td>
          </tr>
          
          <tr>
            <td><label for="UserName">User name:</label></td>
            <td><input id="UserName" type="text"/></td>
          </tr>
          
          <tr>
            <td><label for="Password">Password:</label></td>
            <td><input id="Password" type="password"/></td>
          </tr>
        </table>
      </fieldset>
      
      <fieldset>
        <legend>User Options</legend>
        
        <table>
          <tr>
            <td><label for="NickName">Nick name:</label></td>
            <td><input id="NickName" type="text"/></td>
          </tr>
        </table>
      </fieldset>
    </div>
    
    <div id="Buttons">
      <input type="submit" value="Add" autofocus="autofocus"/>
      <input type="reset" value="Cancel"/>
    </div>
  </body>
</html>
